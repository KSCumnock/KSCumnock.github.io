<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGV Inspection System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            height: 80px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #222;
            font-size: 32px;
            margin-bottom: 6px;
        }

        .header p {
            color: #555;
            font-size: 16px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 28px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .action-button:hover {
            transform: translateY(-4px);
            background: #1d4ed8;
        }

        .action-button:active { transform: translateY(-1px); }

        .action-button .icon { font-size: 44px; }

        .inspections-section { margin-top: 40px; display: none; }
        .inspections-section.active { display: block; }

        .inspections-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e40af;
        }

        .inspections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .inspection-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #e0e0e0;
        }

        .inspection-card:hover {
            transform: translateY(-4px);
            border-color: #1e40af;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .inspection-card .filename {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .inspection-card .date { color: #666; font-size: 14px; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .error, .success {
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .error { background: #ef4444; }
        .success { background: #22c55e; }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e40af;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #e5e7eb;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="header">
                <img src="kandslogo.png" alt="Kerr & Smith Cumnock Ltd Logo">
                <h1>üöõ HGV Inspection System</h1>
                <p>Heavy Goods Vehicle Safety Inspection Manager</p>
            </div>

            <div class="button-grid">
                <button class="action-button" onclick="startNewInspection()">
                    <span class="icon">üìã</span>
                    <span>Start New Inspection</span>
                </button>
                <button class="action-button" onclick="fetchInspections()">
                    <span class="icon">üìÅ</span>
                    <span>Fetch Inspections</span>
                </button>
            </div>

            <div id="inspectionsSection" class="inspections-section">
                <h2>üìÑ Saved Inspections</h2>
                <div id="inspectionsGrid" class="inspections-grid"></div>
            </div>

            <div id="message"></div>
        </div>

        <footer>
            ¬© Kerr & Smith Cumnock Ltd ‚Äî All Rights Reserved<br>
            Contact: <a href="mailto:service@kerrandsmith.co.uk">service@kerrandsmith.co.uk</a> | Tel: 01290 422440
        </footer>
    </div>

    <script>
        const GITHUB_OWNER = 'KSCumnock';
        const GITHUB_REPO = 'HGV_Inspections';
        const GITHUB_PATH = 'Inspections';
        const CLOUDFLARE_WORKER_URL = 'https://hgv-inspection-token.ske-d03.workers.dev';

        function startNewInspection() {
            window.location.href = 'hgv-inspection-app.html';
        }

        async function fetchInspections() {
            const section = document.getElementById('inspectionsSection');
            const grid = document.getElementById('inspectionsGrid');
            const messageDiv = document.getElementById('message');
            
            section.classList.add('active');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading inspections...</p></div>';
            messageDiv.innerHTML = '';

            try {
                const tokenResponse = await fetch(CLOUDFLARE_WORKER_URL);
                if (!tokenResponse.ok) throw new Error('Failed to fetch authentication token');
                const tokenData = await tokenResponse.json();
                const githubToken = tokenData.token;

                const githubUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${GITHUB_PATH}`;
                const response = await fetch(githubUrl, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
                const files = await response.json();
                const pdfFiles = files.filter(file => file.name.toLowerCase().endsWith('.pdf'));

                if (pdfFiles.length === 0) {
                    grid.innerHTML = '<div class="loading"><p>No inspections found</p></div>';
                    return;
                }

                grid.innerHTML = '';
                pdfFiles.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'inspection-card';
                    card.onclick = () => downloadPDF(file.download_url, file.name);
                    card.innerHTML = `
                        <div class="filename">üìÑ ${file.name}</div>
                        <div class="date">Size: ${formatBytes(file.size)}</div>
                    `;
                    grid.appendChild(card);
                });

                messageDiv.innerHTML = `<div class="success">‚úì Found ${pdfFiles.length} inspection(s)</div>`;
            } catch (error) {
                console.error('Error fetching inspections:', error);
                grid.innerHTML = '';
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function downloadPDF(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="success">‚úì Downloaded: ${filename}</div>`;
                setTimeout(() => messageDiv.innerHTML = '', 3000);
            } catch (error) {
                console.error('Error downloading PDF:', error);
                document.getElementById('message').innerHTML =
                    `<div class="error">Error downloading file: ${error.message}</div>`;
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
